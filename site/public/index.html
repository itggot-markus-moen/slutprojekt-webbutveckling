<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <title>Sälj din Säl!</title>
</head>
<body>
    <div class="grid">
    <header>
        <h1>Sälj din Säl!</h1>
    </header>
    <main>
    <div class="slideshow">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/Awkward-Seal.jpg" alt="Seal-of-Fortune" title="Buy Me!" style="width:100%">
            <div class="text">Caption One</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/sealsnow.jpg" alt="Snuw" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/nom.jpg" alt="Omnomnom!" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <a href="#"><button>Sälj din Säl!</button></a>
    <a href="#"><button>Information</button></a>
    <a href="#"><button>Glada Säljare</button></a>
</main>
<script> src="js/slideshow.js"</script>
    </div>
</body>
</html>
